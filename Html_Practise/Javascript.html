<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API Test</title>
</head>
<body>
  <script>
    const apiUrl = "https://dummy.restapiexample.com/api/v1/employees";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => console.log("Employee Data:", data))
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
